<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Admin – Templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./assets/style.css" rel="stylesheet" />

  <style>
    .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    header { display:flex; justify-content: space-between; align-items:center; gap:16px; }
    .muted { color:#666; }
    .card { border:1px solid #ddd; border-radius:10px; padding:16px; background:#fff; margin:16px 0; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:10px 8px; text-align:left; vertical-align:top; }
    th { white-space:nowrap; background:#fafafa; }
    .pill { padding:2px 8px; border-radius:999px; font-size:12px; display:inline-block; }
    .pill.active { background:#e6f4ea; color:#137333; }
    .pill.inactive { background:#fdecea; color:#b3261e; }
    .actions a { margin-right:10px; white-space:nowrap; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="search"]{ padding:.55rem; width:280px; max-width:100%; }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">Admin - Templates</div>
      <nav class="nav">
        <a href="./index.html">Hjem</a>
        <span class="sep">•</span>
        <a href="./admin.html">Admin</a>
        <span class="sep">•</span>
        <a href="./adminoversigt.html">Kundesurveys</a>
      </nav>
    </div>
  </div>
  <div class="nav-accent"></div>

  <div class="container">
    <header>
      <h1>Templates</h1>
      <div>
        <span id="userInfo" class="muted"></span>
        <a class="tag" href="/.auth/logout?post_logout_redirect_uri=/">Log ud</a>
      </div>
    </header>

    <div class="card">
      <div class="toolbar">
        <button id="btnReload" type="button">Genindlæs</button>
        <a class="tag" href="./admincreate.html">Opret kundesurvey</a>
        <a class="tag" href="./adminsurvey.html">Template builder</a>

        <span class="muted" style="margin-left:auto"></span>
        <input id="search" type="search" placeholder="Søg i templates…" />
      </div>

      <div id="status" class="muted" style="margin-top:10px;">Indlæser templates…</div>

      <table id="tplTable" style="display:none; margin-top:10px;">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Aktiv</th>
            <th>Surveytype</th>
            <th>Beskrivelse</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Auth guard -->
  <script type="module">
    import { requireAuth } from "./assets/auth-guard.js";
    requireAuth({ autoRedirect: true });
  </script>

  <script type="module" src="./assets/admintemplates.js"></script>
</body>
</html>
