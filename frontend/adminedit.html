<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Admin – Spørgsmål</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./assets/style.css" rel="stylesheet" />

  <style>
    /* --- Auth-guard --- */
    body.auth-pending #app,
    body.auth-pending #authDenied { display: none; }

    #app { display: none; }
    body.auth-ok #app { display: block; }

    #authDenied { display: none; }
    body.auth-denied #authDenied { display: block; }

    .center-card { max-width: 520px; margin: 64px auto; }

    /* --- Din eksisterende lokale styling --- */
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    header { display:flex; justify-content: space-between; align-items:center; gap:16px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin:16px 0; background:#fff; }
    form .row { display:grid; grid-template-columns: 1fr 2fr; gap:10px; margin-bottom:10px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    .actions button { margin-right:8px; }
    .muted { color:#666; }
    .hidden { display:none; }
    .tag { background:#eef; padding:2px 8px; border-radius:12px; font-size:12px; }
  </style>
</head>

<body class="auth-pending">

  <!-- Navbar (skjult indtil auth-ok) -->
  <div id="app">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="brand">Admin – rette spørgsmål</div>
        <nav class="nav">
          <a href="./index.html">Hjem</a>
          <span class="sep">•</span>
          <a href="./admin.html">Admin</a>
        </nav>
      </div>
    </div>
    <div class="nav-accent"></div>
  </div>

  <!-- Loading -->
  <div class="container" id="loading">
    <div class="card center-card">
      <h2>Indlæser…</h2>
      <p class="muted">Tjekker loginstatus.</p>
    </div>
  </div>

  <!-- Ikke logget ind -->
  <div class="container" id="authDenied">
    <div class="card center-card">
      <h2>Log ind kræves</h2>
      <p class="muted">Du skal være logget ind for at redigere spørgsmål.</p>
      <a class="btn btnlink"
         href="/.auth/login/aad?post_login_redirect_uri=/adminedit.html">
        Log ind
      </a>
      <a class="btn" style="margin-left:8px" href="./admin.html">Tilbage</a>
    </div>
  </div>

  <!-- Hele admin-indholdet -->
  <div id="app">
    <div class="container">
      <header>
        <h1>Admin · LCH Questions</h1>
        <div id="authArea">
          <span id="userInfo" class="muted"></span>
          <a class="tag"
             href="/.auth/logout?post_logout_redirect_uri=/">
            Log ud
          </a>
        </div>
      </header>

      <!-- === RESTEN AF DIN SIDE (uændret) === -->

      <section class="card">
        <h2>Opret/ret spørgsmål</h2>
        <form id="questionForm">
          <input type="hidden" id="qid" />
          <div class="row">
            <label for="qnumber">Nummer (vis navn)</label>
            <input id="qnumber" required />
          </div>
          <div class="row">
            <label for="qtext">Spørgsmål</label>
            <textarea id="qtext" rows="3" required></textarea>
          </div>
          <div class="row">
            <label for="qexplanation">Forklaring</label>
            <input id="qexplanation" />
          </div>
          <div class="row">
            <label for="qgroup">Gruppe</label>
            <select id="qgroup"></select>
          </div>
          <div class="row">
            <label for="qanswertype">Svar-type</label>
            <select id="qanswertype"></select>
          </div>
          <div class="row">
            <label for="qrequired">Påkrævet?</label>
            <input id="qrequired" type="checkbox" />
          </div>
          <div>
            <button type="submit">Gem</button>
            <button type="button" id="btnReset">Nulstil</button>
          </div>
          <div id="formStatus" class="muted"></div>
        </form>
      </section>

      <section class="card">
        <h2>Eksisterende spørgsmål</h2>
        <div class="muted" id="listStatus">Indlæser…</div>
        <table id="qtable">
          <thead>
            <tr>
              <th>Nummer</th>
              <th>Tekst</th>
              <th>Gruppe</th>
              <th>Svar-type</th>
              <th>Påkrævet</th>
              <th>Handling</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Auth-check -->
  <script type="module">
    async function checkAuth() {
      try {
        const res = await fetch("/.auth/me", { cache: "no-store" });
        const data = await res.json();
        const user = data?.clientPrincipal;

        document.getElementById("loading").style.display = "none";

        if (!user) {
          document.body.classList.replace("auth-pending", "auth-denied");
          return;
        }

        document.getElementById("userInfo").textContent =
          user.userDetails || "Logget ind";

        document.body.classList.replace("auth-pending", "auth-ok");

      } catch {
        document.getElementById("loading").style.display = "none";
        document.body.classList.replace("auth-pending", "auth-denied");
      }
    }

    checkAuth();
  </script>

  <!-- Din eksisterende JS -->
  <script src="./assets/adminedit.js" type="module"></script>
</body>
</html>
