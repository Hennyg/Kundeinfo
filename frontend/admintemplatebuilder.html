<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Admin – Template builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./assets/style.css" rel="stylesheet" />
  <style>
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    header { display:flex; justify-content: space-between; align-items:center; gap:16px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:16px; margin:16px 0; background:#fff; }
    .muted { color:#666; }
    .row { display:grid; grid-template-columns: 1fr 2fr; gap:10px; margin-bottom:10px; }
    .btnrow { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; vertical-align:top; }
    th { background:#fafafa; white-space:nowrap; }
    input[type="text"], textarea { width:100%; padding:.55rem; }
    .hidden{display:none;}
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">Admin - Template builder</div>
      <nav class="nav">
        <a href="./index.html">Hjem</a>
        <span class="sep">•</span>
        <a href="./admin.html">Admin</a>
        <span class="sep">•</span>
        <a href="./admintemplates.html">Templates</a>
        <span class="sep">•</span>
        <a href="./adminoversigt.html">Kundesurveys</a>
      </nav>
    </div>
  </div>
  <div class="nav-accent"></div>

  <div class="container">
    <header>
      <h1>Template builder</h1>
      <div>
        <span id="userInfo" class="muted"></span>
        <a class="tag" href="/.auth/logout?post_logout_redirect_uri=/">Log ud</a>
      </div>
    </header>

    <section class="card">
      <input type="hidden" id="templateId" />

      <div class="row">
        <label for="templateName">Template navn</label>
        <input id="templateName" type="text" placeholder="fx Kundeinfo – Alle spørgsmål" />
      </div>

      <div class="row">
        <label for="templateDesc">Beskrivelse</label>
        <textarea id="templateDesc" rows="3" placeholder="Valgfri…"></textarea>
      </div>

      <div class="btnrow">
        <button id="btnSave" type="button">Gem template</button>
        <a id="btnCreateFromThis" class="tag hidden" href="#">Opret kundesurvey fra denne</a>
      </div>

      <div id="status" class="muted" style="margin-top:10px;"></div>
    </section>

    <section class="card">
      <h2>Vælg spørgsmål</h2>
      <div id="listStatus" class="muted">Indlæser…</div>
      <table>
        <thead>
          <tr>
            <th style="width:40px;">✓</th>
            <th>Nummer</th>
            <th>Tekst</th>
            <th>Gruppe</th>
            <th>Svar-type</th>
          </tr>
        </thead>
        <tbody id="qbody"></tbody>
      </table>
    </section>
  </div>

  <script type="module">
    import { requireAuth } from "./assets/auth-guard.js";
    requireAuth({ autoRedirect: true });
  </script>

  <script type="module" src="./assets/admintemplatebuilder.js"></script>
</body>
</html>
