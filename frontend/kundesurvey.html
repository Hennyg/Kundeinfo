<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kundeinfo – Spørgeskema</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin:16px 0; background:#fff; }
    .muted { color:#666; }
    .hidden { display:none; }
    .row { display:grid; grid-template-columns: 1fr 2fr; gap:10px; margin-bottom:10px; align-items:center; }
    input[type="text"], input[type="number"], textarea, select { width:100%; padding:.5rem; }
    textarea { min-height: 80px; }
    .qtitle { font-weight:600; margin:0 0 6px 0; }
    .qhelp { margin:0 0 10px 0; color:#666; font-size: 13px; }
    .btnrow { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">Kundeinfo</div>
      <nav class="nav">
        <a href="./index.html">Hjem</a>
      </nav>
    </div>
  </div>
  <div class="nav-accent"></div>

  <div class="container">

    <div id="loading" class="card">
      <h2>Indlæser spørgeskema…</h2>
      <p class="muted">Vent et øjeblik.</p>
    </div>

    <div id="error" class="card hidden">
      <h2>Kunne ikke åbne spørgeskema</h2>
      <p id="errorText" class="muted"></p>
      <div class="btnrow">
        <a class="btn btnlink" href="./index.html">Tilbage</a>
      </div>
    </div>

    <div id="app" class="hidden">
      <div class="card">
        <h1 id="surveyTitle" style="margin:0 0 6px 0;">Spørgeskema</h1>
        <p class="muted" id="surveySubtitle" style="margin:0;"></p>
      </div>

      <form id="surveyForm" class="card">
        <div id="questions"></div>

<div class="btnrow" style="margin-top:14px;">
  <button class="btn" id="btnSaveLater" type="button">Gem & fortsæt senere</button>
  <button class="btn" id="btnSubmit" type="submit">Gem & afslut</button>
  <span class="muted" id="status"></span>
</div>
      </form>
    </div>

  </div>

  <script type="module" src="./assets/kundesurvey.js"></script>
</body>
</html>
